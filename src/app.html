<!doctype html>
<html lang="%paraglide.lang%" prefix="og: http://ogp.me/ns#">
	<head>
		<meta charset="utf-8" />
		<title>%notrains-today.title%</title>
		<link rel="icon" href="/notrains-today-icon.png" sizes="180x180" type="image/png">
		<style>html {color: #121212; --background-color: #FFF;} @media (prefers-color-scheme: dark) {html{background: var(--background-color); --background-color:#121212; color: #F5F5F5;}}</style>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css?family=Inter:400,i,b&display=swap" rel="stylesheet" />
		<meta name="theme-color" content="#195581" />

		<meta property="og:type" content="website" />
		<meta property="og:title" content="%og.title%" />
		<meta property="og:image" content="https://notrains.today/notrains-today-preview.jpg" />
		<meta name="twitter:card" content="summary_large_image" />
		%sveltekit.head%
		<script>{
			var onerror = function(){
				if (document.getElementById('sveltekit-top').children.length == 1) {
					document.getElementById('sveltekit-error').style.display = 'block';
				}
			};
			window.addEventListener('unhandledrejection', onerror);
			if (typeof Promise == 'undefined' || typeof globalThis == 'undefined') {
				onerror();
			}
		}</script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<noscript><p>This website requires JavaScript. <a href="https://www.mbta.com/alerts">Visit mbta.com to view alerts.</a></p></noscript>
		<p id="sveltekit-error" style="display: none">&#x26A0;&#xFE0F; Sorry, something went wrong. <a href="" onclick="location.reload();return false;">Click to try again.</a> <a href="https://www.mbta.com/alerts">You can also visit mbta.com to view alerts.</a></p>
		<div id="sveltekit-top" style="display: contents">%sveltekit.body%</div>
	</body>
</html>
